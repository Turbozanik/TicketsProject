

<div class="row" style="padding-top: 70px;">
    <h1 class="text-center">You purchases</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Date Purchased</th>
            <th>Route</th>
            <th>Date Start</th>
            <th>Date End</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="purchase in purchases">
            <td>
                {{ purchase.datePurchased }}
            </td>
            <td>
                {{ purchase.marshrut }}
            </td>
            <td>
                {{ purchase.dateStart }}
            </td>
            <td>
                {{ purchase.dateEnd }}
            </td>
            <td>
                <button class="btn btn-danger" ng-click="delete(purchase)"><i class="fa fa-times" aria-hidden="true"></i></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
